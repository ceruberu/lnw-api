type Post {
  _id: ObjectID!
  author: User!
  type: String!
  title: String!
  content: String!
  createdAt: String!
  voteUpCount: Int!
  voteDownCount: Int!
  myVote: Vote
}

type Query {
  post(_id: ObjectID!): Post
  postFeed(filter:String, skip: Int!, limit: Int!): [Post]
}

type Mutation {
  addPost(type: String!, title: String!, content: String!): Post
}

input CommentsInput {
  postId: String!
}